on:
  workflow_call:
    inputs:
      app-name:
        required: true
        type: string
      account-name:
        required: true
        type: string

jobs:
  shiny-deploy:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    if: "contains(github.event.head_commit.message, 'deploy ${{ inputs.app-name }}')"
      
    steps:
    
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Set up renv
        uses: r-lib/actions/setup-renv@v2

      - name: Install rsconnect
        run: install.packages("rsconnect")
        shell: Rscript {0}

      - name: Authorize and deploy app
        env: 
          APPNAME: ${{ inputs.app-name }}
          ACCOUNT: ${{ inputs.account-name }}
          SERVER: shinyapps.io
        working-directory: ${{ env.APPNAME }}
        run: |
          rsconnect::setAccountInfo("${{ secrets.RSCONNECT_USER }}", "${{ secrets.RSCONNECT_TOKEN }}", "${{ secrets.RSCONNECT_SECRET }}")
          rsconnect::deployApp(appDir = "app", appName = "${{ env.APPNAME }}", account = "${{ env.ACCOUNT }}", server = "${{ env.SERVER }}", logLevel = "verbose")
        shell: Rscript {0}
        